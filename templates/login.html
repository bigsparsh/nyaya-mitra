{% extends 'base.html' %}
{% block title %}  Login {% endblock %}
{% block content %}

    <div class="bg-white p-8 rounded shadow-md w-96">

        <h1 class="text-2xl font-semibold mb-6">Login</h1>

        {% for msg in messages %}

        <h1 class="text-red-500 pb-5"> {{ msg }} </h1>

        {% endfor %}

        <!-- Form -->
        <form action="" method="POST">
            {% csrf_token %}
            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:border-blue-500" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white rounded px-3 py-2 hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Login
            </button>

        </form>

    </div>

{% endblock %}
