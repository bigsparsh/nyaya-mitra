<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Lawyer Form</title>
</head>

<body class="bg-gray-100 h-screen flex items-start justify-center py-10">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Lawyer Registration</h2>
        <form action="#" method="post">
            {% csrf_token %}
            <!-- Name -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-md"
                    placeholder="John Doe" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md"
                    placeholder="john@example.com" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md"
                    placeholder="********" required>
            </div>

            <!-- Address -->
            <div class="mb-4">
                <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                <textarea id="address" name="address" class="w-full px-3 py-2 border rounded-md"
                    placeholder="123 Main St, City" required></textarea>
            </div>

            <!-- Phone -->
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone</label>
                <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border rounded-md"
                    placeholder="555-555-5555" required>
            </div>

            <!-- Experience -->
            <div class="mb-4">
                <label for="experience" class="block text-gray-700 text-sm font-bold mb-2">Experience (Years)</label>
                <input type="number" id="experience" name="experience" class="w-full px-3 py-2 border rounded-md"
                    placeholder="5" required>
            </div>

            <!-- Expertise -->
            <div class="mb-4">
                <label for="expertise" class="block text-gray-700 text-sm font-bold mb-2">Expertise</label>
                <select id="expertise" name="expertise" class="w-full px-3 py-2 border rounded-md" required>
                    <option value="crime">Crime</option>
                    <option value="divorce">Divorce</option>
                    <option value="family">Family</option>
                    <option value="property">Property</option>
                    <option value="business">Business</option>
                </select>
            </div>

            <!-- Emergency Lawyer -->
            <div class="mb-4">
                <input type="checkbox" id="emergencyLawyer" name="emergencyLawyer" class="mr-2">
                <label for="emergencyLawyer" class="text-gray-700 text-sm">Emergency Lawyer</label>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Register
            </button>

        </form>
    </div>

</body>

</html>
