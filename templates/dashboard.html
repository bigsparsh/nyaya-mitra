{% extends 'base.html' %}
{% block title %} Dashboard {% endblock %}
{% block content %}
    <!-- Header -->
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Dashboard</h1>
            <a href="{% url 'logout' %}" class="text-sm">Logout</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 flex">

        <!-- Sidebar -->
        <aside class="w-1/4 bg-gray-800 text-white p-6">
            <ul>
                <li class="mb-4">
                    <a href="#" class="text-blue-500 hover:text-blue-300">Dashboard</a>
                </li>
                <li class="mb-4">
                    <a href="#" class="text-blue-500 hover:text-blue-300">Analytics</a>
                </li>
                <li class="mb-4">
                    <a href="#" class="text-blue-500 hover:text-blue-300">Settings</a>
                </li>
            </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="w-3/4 p-8">
            <h2 class="text-2xl font-semibold mb-4">Welcome to the Dashboard!</h2>

            <!-- Sample Cards -->
            <div class="flex">
                <!-- Card 1 -->
                <div class="bg-white p-6 rounded shadow-md mr-4 flex-1">
                    <h3 class="text-lg font-semibold mb-2">Total Users</h3>
                    <p class="text-gray-600">1200</p>
                </div>

                <!-- Card 2 -->
                <div class="bg-white p-6 rounded shadow-md flex-1">
                    <h3 class="text-lg font-semibold mb-2">Revenue</h3>
                    <p class="text-gray-600">$50,000</p>
                </div>
            </div>
        </main>
    </div>

{% endblock %}
