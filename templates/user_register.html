{% extends 'base.html' %}
{% block title %} Register User {% endblock %}
{% block content %}

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Registration Form</h2>

        {% for msg in messages %}

        <h1 class="text-red-500 pb-5"> {{ msg }} </h1>

        {% endfor %}

        <form action="#" method="POST">
            {% csrf_token %}
            <!-- Name -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                <input type="text" id="name" name="name" autocomplete="name" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" autocomplete="email" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <!-- Aadhar ID -->
            <div class="mb-4">
                <label for="aadhar_id" class="block text-sm font-medium text-gray-600">Aadhar ID</label>
                <input type="text" id="aadhar_id" name="aadhar_id" autocomplete="off" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <!-- Address -->
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-600">Address</label>
                <textarea id="address" name="address" rows="3" class="mt-1 p-2 w-full border rounded-md"></textarea>
            </div>

            <!-- Phone -->
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-600">Phone</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="Password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="Password" name="Password" autocomplete="off" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
                    Register
                </button>
            </div>
        </form>
    </div>

{% endblock %}
